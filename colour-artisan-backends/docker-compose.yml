services:
  app:
    restart: always
    build: 
      context: ./master-data-config-sys
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./master-data-config-sys:/home/node/app/master-data-config-sys
    depends_on:
      - db
    environment:
      NODE_ENV: development
    expose:
      - "4000"
    ports:
      - "4000:4000"
    command: npm start

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1234
    #to connect ==> $ psql --host=localhost --port=5432 --username=admin --password

  adminer:
    image: adminer
    restart: always
    ports:
      - "3000:3000"

volumes:
  dependencies: